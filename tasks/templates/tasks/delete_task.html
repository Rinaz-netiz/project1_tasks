{% extends 'base.html' %}
{% load static %}


{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/delete_task.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'css/and_css.css' %}">



    <div class="under-task" style="margin-top: 15px">
        {% for item in tasks %}
        <div class="task">
            <p class="task-list">
                <span class="p-money">
                    <img src="/static/media/money.png" alt="count money" width="16">
                    {{ item.money }}
                </span>
                <span style="padding-left: 4px" class="item-task">{{ item.task }}</span>
                <span style="padding-left: 30%; font-size: 22px" class="item-date">{{ item.date_add|date:"m-d H:i" }}</span>
            </p>

            <div class="button-class" style="margin-left: 89%;">
                <form action="{{ item.pk }}/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="DELETE">
                </form>
            </div>

        </div>
        {% endfor %}
    </div>

{% endblock %}
